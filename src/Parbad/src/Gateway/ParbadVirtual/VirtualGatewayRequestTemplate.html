<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parbad Virtual Gateway</title>
    <link rel="stylesheet" href="#CssUrl#" />
</head>
<body>
<div class="container">
    <h1 class="heading">Parbad Virtual Gateway</h1>
    <div class="panel">
        <form action="#VirtualGatewayPath#" method="post" class="form">
            <input type="hidden" name="CommandType" value="Pay"/>
            <input type="hidden" name="TrackingNumber" value="#TrackingNumber#"/>
            <input type="hidden" name="Amount" value="#Amount#"/>
            <input type="hidden" name="RedirectUrl" value="#RedirectUrl#"/>
            <input type="hidden" name="IsPaid" id="IsPaid" value="false"/>

            <div class="panel-content">
                <div>
                    <span>Tracking Number</span>
                    <span>#TrackingNumber#</span>
                </div>
                <div>
                    <span>Amount</span>
                    <span>#DisplayAmount#</span>
                </div>
            </div>
            <div class="actions">
                <button type="submit" class="btn btn-cancel">Cancel</button>
                <button type="submit" class="btn btn-pay" onclick="return pay()">Pay</button>
            </div>
        </form>
    </div>
    <div class="copyright">
        Copyright © Parbad 2016-#YearNow# <a href="https://github.com/Sina-Soltani/Parbad/blob/master/LICENSE.txt" target="_blank">GNU license</a>
    </div>
</div>
<script type="text/javascript">
    function pay() {
        document.getElementById('IsPaid').value = "true";
        return true;
    }
</script>
</body>
</html>
