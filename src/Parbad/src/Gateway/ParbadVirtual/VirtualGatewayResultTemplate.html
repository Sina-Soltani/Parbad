<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parbad Virtual Gateway</title>
    <link rel="stylesheet" href="#CssUrl#" />
</head>
<body>
<div class="container">
    <h1 class="heading">Parbad Virtual Gateway</h1>
    <div class="panel">
        <form id="paymentForm" action="#RedirectUrl#" method="post" class="form">
            <input name="transactionCode" value="#TransactionCode#" type="hidden"/>
            <input name="result" id="result" value="#IsPaid#" type="hidden"/>

            <div class="panel-content">
                <div>
                    <span>Tracking Number</span>
                    <span>#TrackingNumber#</span>
                </div>
                <div>
                    <span>Amount</span>
                    <span>#DisplayAmount#</span>
                </div>
                <div>
                    <span>Transaction Code</span>
                    <span>#TransactionCode#</span>
                </div>
                <div>
                    <span>Status</span>
                    <span>#StatusText#</span>
                </div>
            </div>
        </form>
        <div class="counter-bg">
            <span>Page will redirect automatically in</span>
            <span id="counter">5</span>
            <span>seconds...</span>
        </div>
    </div>
    <div class="copyright">
        Copyright © Parbad 2016-#YearNow# <a href="https://github.com/Sina-Soltani/Parbad/blob/master/LICENSE.txt" target="_blank">GNU license</a>
    </div>
</div>
<script type="text/javascript">
    let timer;
    let seconds = 5;

    function submitForm() {
        document.getElementById("paymentForm").submit();
    }

    function countDown() {
        seconds--;

        document.getElementById("counter").innerHTML = seconds.toString();

        if (seconds > 0) {
            return;
        }

        clearInterval(timer);

        submitForm();
    }

    timer = setInterval(countDown, 1000);
</script>
</body>
</html>
